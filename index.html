<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Realizar Cadastro</h2>
        </div>

        <form id="form" class="form">
            <div class ="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

        <form id="form" class="form">

            <div class ="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu Email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>
        
            <div class ="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="DIgite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>
        
            <div class ="form-control">
                <label for="passwordConfirmation">Confirmação de senha</label>
                <input type="password" id="passwordConfirmation" placeholder="Confirme sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/286a9aeace.js" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script> 
</body>
</html>
